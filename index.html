<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Advice Generator App</title>
  <link rel="stylesheet" href="./dist/main.css"></link>
</head>
<body>
  <div class="flex">
  <div class="main-container">
    <p id="adviceId">
      ADVICE #117
    </p>
    <h1 id="message">
      “It is easy to sit up and take notice, what's difficult is getting up and taking action.”
    </h1>
    <div class="divider-one">
      <img id="divide-one" src="./assets/images/pattern-divider-desktop.svg" alt="divider line">
    </div>
    <div class="divider-two">
      <img id="divide-two" src="./assets/images/pattern-divider-mobile.svg" alt="divider line">
    </div>
    <button type="button" id="dice-btn">
      <img src="./assets/images/icon-dice.svg" alt="dice-button" class="dice">
    </button>
  </div>
  </div>
  <div class="attribution-container">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel='noopener noreferrer'>Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/danveranga" target="_blank" rel="noopener noreferrer">Dan Veranga</a>.
  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
